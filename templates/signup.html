{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<title>Crear cuenta</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/utillogin.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mainlogin.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST">
						{% csrf_token %}
					<span class="login100-form-title">
						Crear cuenta
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Introduce un nombre">
						<input class="input100" type="text" name="name" placeholder="Nombre">
						<span class="focus-input100"></span>
						{{error.name}}
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Introduce un email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						{{error.email}}
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Introduce una contrase単a">
						<input class="input100" type="Password" name="pass" placeholder="Contrase単a">
						<span class="focus-input100"></span>
						{{error.pass}}
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Introduce un email">
						<input class="input100" type="Password" name="pass2" placeholder="Repetir contrase単a">
						<span class="focus-input100"></span>
						{{error.pass2}}
					</div>

				

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Crear Cuenta
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							多Ya tienes cuenta?
						</span>

						<a href="/login" class="txt3">
							Iniciar sesion
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
